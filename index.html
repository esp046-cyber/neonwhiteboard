<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Whiteboard 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            touch-action: none;
            margin: 1%;
        }
        
        .container {
            height: 98vh;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 13px;
            font-weight: 600;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .theme-selector {
            display: flex;
            gap: 6px;
        }
        
        .theme-btn {
            width: 28px;
            height: 28px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .theme-btn:active {
            transform: scale(0.9);
        }
        
        .theme-btn.active {
            border-color: #fff;
            box-shadow: 0 0 10px currentColor;
        }
        
        .theme-dark { background: linear-gradient(135deg, #1a1a2e, #0f0f1e); }
        .theme-cyber { background: linear-gradient(135deg, #0a0e27, #16213e); }
        .theme-sunset { background: linear-gradient(135deg, #1a0a1a, #2a1a0a); }
        
        .canvas-wrapper {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            position: relative;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        .toolbar {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .toolbar::-webkit-scrollbar {
            display: none;
        }
        
        .tool-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .color-btn {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .color-btn:active {
            transform: scale(0.9);
        }
        
        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px currentColor;
        }
        
        .color-btn::after {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 5px;
            background: inherit;
        }
        
        .neon-cyan { background: #00f5ff; box-shadow: 0 0 10px #00f5ff; }
        .neon-magenta { background: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        .neon-yellow { background: #ffff00; box-shadow: 0 0 10px #ffff00; }
        .neon-green { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .neon-orange { background: #ff6600; box-shadow: 0 0 10px #ff6600; }
        .neon-white { background: #ffffff; box-shadow: 0 0 10px #ffffff; }
        
        .tool-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .tool-btn:active {
            transform: scale(0.95);
        }
        
        .tool-btn.active {
            background: rgba(0, 245, 255, 0.2);
            border-color: #00f5ff;
            color: #00f5ff;
        }
        
        .size-control {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        input[type="range"] {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #00f5ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px #00f5ff;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #00f5ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px #00f5ff;
        }
        
        .size-display {
            font-size: 11px;
            color: #00f5ff;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">NEON BOARD</div>
            <div class="theme-selector">
                <div class="theme-btn theme-dark active" data-theme="dark"></div>
                <div class="theme-btn theme-cyber" data-theme="cyber"></div>
                <div class="theme-btn theme-sunset" data-theme="sunset"></div>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="toolbar">
            <div class="tool-group">
                <div class="color-btn neon-cyan active" data-color="#00f5ff"></div>
                <div class="color-btn neon-magenta" data-color="#ff00ff"></div>
                <div class="color-btn neon-yellow" data-color="#ffff00"></div>
                <div class="color-btn neon-green" data-color="#00ff88"></div>
                <div class="color-btn neon-orange" data-color="#ff6600"></div>
                <div class="color-btn neon-white" data-color="#ffffff"></div>
            </div>
            
            <div class="divider"></div>
            
            <div class="tool-group">
                <button class="tool-btn active" data-tool="pen">Pen</button>
                <button class="tool-btn" data-tool="eraser">Eraser</button>
            </div>
            
            <div class="divider"></div>
            
            <div class="tool-group size-control">
                <input type="range" id="sizeSlider" min="2" max="30" value="4">
                <span class="size-display">4</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="tool-group">
                <button class="tool-btn" id="clearBtn">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: false });
        
        let drawing = false;
        let currentColor = '#00f5ff';
        let currentTool = 'pen';
        let lineWidth = 4;
        let lastX = 0;
        let lastY = 0;
        
        const themes = {
            dark: { bg: '#1a1a2e', glow: 'rgba(0, 245, 255, 0.2)' },
            cyber: { bg: '#0a0e27', glow: 'rgba(255, 0, 255, 0.2)' },
            sunset: { bg: '#1a0a1a', glow: 'rgba(255, 102, 0, 0.2)' }
        };
        
        let currentTheme = 'dark';
        
        function resizeCanvas() {
            const wrapper = canvas.parentElement;
            const rect = wrapper.getBoundingClientRect();
            const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.putImageData(img, 0, 0);
            applyTheme(currentTheme);
        }
        
        function applyTheme(theme) {
            currentTheme = theme;
            const t = themes[theme];
            ctx.fillStyle = t.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.querySelector('.canvas-wrapper').style.boxShadow = `0 0 30px ${t.glow}`;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        function startDrawing(e) {
            drawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
        }
        
        function stopDrawing() {
            drawing = false;
        }
        
        function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            
            const pos = getPos(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = currentTool === 'eraser' ? themes[currentTheme].bg : currentColor;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'pen') {
                ctx.shadowBlur = 15;
                ctx.shadowColor = currentColor;
            } else {
                ctx.shadowBlur = 0;
            }
            
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
        }
        
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
                currentTool = 'pen';
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                document.querySelector('[data-tool="pen"]').classList.add('active');
            });
        });
        
        document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
            });
        });
        
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            lineWidth = e.target.value;
            document.querySelector('.size-display').textContent = lineWidth;
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            applyTheme(currentTheme);
        });
        
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyTheme(btn.dataset.theme);
            });
        });
    </script>
</body>
</html>
